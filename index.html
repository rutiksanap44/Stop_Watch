<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/styles/stopWatch.css">
</head>
<body>
    <div class="mainpage">

        <div class="heading">
            <h1>StopWatch</h1>
        </div>

        <div class="clock">

            <div class="hourhand">

                <div class="timer" id="hours2">0</div>

                <div class="timer" id="hours1">0</div>
            </div> :

            <div class="minutehand">

                <div class="timer" id="minutes2">0</div>

                <div class="timer" id="minutes1">0</div>
            </div> :

            <div class="secondshand">
        
                <div class="timer" id="seconds2">0</div>

                <div class="timer" id="seconds1">0</div>
            </div>
        </div>

        <div class="buttons">

            <button type="button" class="button" id="startbtn">Start</button>

            <button type="button" class="button" id="stopbtn">Stop</button>

            <button type="button" class="button" id="resetbtn">Reset</button>
        </div>

    </div>
    <script src="/scripts/stopWatchScript.js"></script>
</body>
</html>
